<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="top ">
    <header class="header center">
      <h1 class="header__title">Добро пожаловать <br> на мой сайт!</h1>
      <p class="header__description">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
          class="header__description_thick">поехали</span> и <span class="header__description_thick">приступай</span>.
      </p>
      <button class="header__link">Поехали!</button>
    </header>
  </div>

  <div class="games-box center">
    <div class="games-box__content">
      <div class="games-box__img">
        <img class="games-box__img_describe" src="./img/game1.jpg" alt="#">
      </div>
      <div class="games-box__img">
        <img class="games-box__img_describe" src="./img/game2.jpg" alt="#">
      </div>
      <div class="games-box__img">
        <img class="games-box__img_describe" src="./img/game3.jpg" alt="#">
      </div>
    </div>
  </div>

  <div class="game-block center">
    <div class="game-block__left">
      <h1 class="game-block__seasons">Времена года!</h1>
      <p class="game-block__seasons_number">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
        какому времени года он относится</p>
      <button class="game-block__link">Играть!</button>
    </div>
    <img class="game-block__img" src="./img/game4.svg" alt="#">
  </div>

  <!-- <script src="./js/hw-2.js"></script> -->
</body>

</html>
